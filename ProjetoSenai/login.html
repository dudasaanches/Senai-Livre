<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/senaidois.PNG">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <figure>
            <img src="img/senai.png" alt="">
        </figure>

        <nav class="NavHeader">
            <a href="#">Vender</a>
            <a href="#">Contato</a>
            <a href="cadastro.html">Criar uma conta</a>
        </nav>
        <i class="fa-solid fa-bars"></i>
    </header>
    <script src="https://kit.fontawesome.com/8eabb72de4.js" crossorigin="anonymous"></script>

    <main>
        <section class="formulario">
            <div class="formulario-title">
                <h1>Por favor, inscreva-se</h1>
            </div>
            <div class="formulario-form">
                <form action="">
                    <div>
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" placeholder="Informe seu e-mail" required>
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Informe sua senha" required
                            minlength="8">
                    </div>
                    <div>
                        <a href="#">
                            <button type="button" class="logar">Entrar</button>
                        </a>
                        <a href="cadastro.html">
                            <button type="button" class="cadastro">Ainda nÃ£o cadastrado? Cadastra-se</button>
                        </a>

                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
